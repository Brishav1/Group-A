<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ElectroDeals - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url("3.webp") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: rgba(0, 123, 255, 0.9);
      display: flex;
      flex-direction: column;
      padding: 40px 10px;
      box-shadow: 2px 0 6px rgba(0,0,0,0.4);
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      margin: 12px 0;
    }

    .sidebar button {
      width: 100%;
      background: none;
      border: none;
      color: white;
      padding: 12px 16px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .sidebar button:hover {
      background-color: rgba(0, 86, 179, 0.9);
    }

    /* Main area */
    .main {
      margin-left: 220px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    .main-content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }

    .main-content h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 20px;
      line-height: 1.6;
    }

    /* Cookie Consent */
    #cookieConsent {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    #cookieConsent button {
      background-color: rgba(40, 167, 69, 0.8);
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
      margin-left: 10px;
      font-size: 14px;
    }

    #cookieConsent button:hover {
      background-color: rgba(30, 120, 50, 0.9);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 160px;
        padding: 20px 5px;
      }

      .main {
        margin-left: 160px;
      }

      .main-content h1 {
        font-size: 30px;
      }

      .main-content p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <h2>ElectroDeals</h2>
    <a href="home.html"><button>Home</button></a>
    <a href="deals.html"><button>Deals</button></a>
    <a href="about.html"><button>About Us</button></a>
    <a href="contact.html"><button>Contact</button></a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="main-content">
      <h1>Welcome to ElectroDeals</h1>
      <p>Your trusted source for the best online electronics deals. Explore trending offers on mobiles, laptops, audio gear, and accessories across platforms like Amazon and eBay.</p>
    </div>
  </div>

  <!-- Cookie Consent -->
  <div id="cookieConsent">
    This site uses cookies. <button onclick="acceptCookies()">Accept</button>
  </div>

  <script>
    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days*24*60*60*1000).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/`;
    }

    function getCookie(name) {
      const cookies = document.cookie.split('; ');
      for (let c of cookies) {
        const [k, v] = c.split('=');
        if (k === name) return v;
      }
      return null;
    }

    function checkCookieConsent() {
      if (!getCookie('cookieConsent')) {
        document.getElementById('cookieConsent').style.display = 'block';
      }
    }

    function acceptCookies() {
      setCookie('cookieConsent', 'yes', 365);
      document.getElementById('cookieConsent').style.display = 'none';
    }

    window.onload = checkCookieConsent;
  </script>

</body>
</html>
