<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Paragraph Text with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <button class="btn-one">Set All Paragraphs Text</button>
  <button class="btn-two">Set First Paragraph Text</button>

  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>
  <p>This is the third paragraph.</p>

  <script>
    $(document).ready(function(){
      // Set text contents of all paragraphs
      $(".btn-one").click(function(){
        $("p").text("This is demo text.");
      });

      // Set text contents of the first paragraph
      $(".btn-two").click(function(){
        $("p:first").text("This is another demo text.");
      });
    });
  </script>

</body>
</html>
