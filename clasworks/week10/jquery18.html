<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery .remove() Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <p>This is a normal paragraph.</p>
  <p class="hint">This is a hint paragraph that will be removed.</p>
  <p class="hint">Another hint that will also be removed.</p>
  <p>This is another regular paragraph.</p>

  <button>Remove Hint Paragraphs</button>

  <script>
    $(document).ready(function(){
      // Removes paragraphs with class "hint" from DOM
      $("button").click(function(){
        $("p.hint").remove();
      });
    });
  </script>

</body>
</html>
