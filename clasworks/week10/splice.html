<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruit = ["Apple", "Orange"];
        fruit.splice(fruit.length/2,0,'Grape')
        var i=0;
        while (i<fruit.length){
            document.write(fruit[i] + "<br>");
            i=i++;
        }
    </script>
</body>
</html>
