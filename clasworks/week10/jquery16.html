<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery wrap() Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .wrapper {
      border: 2px dashed red;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <p>This is a paragraph inside a container.</p>
  </div>

  <p>This is another paragraph outside the container.</p>

  <button>Wrap Paragraph Content</button>

  <script>
    $(document).ready(function(){
      // Wrap each .container div with a wrapper div
      $(".container").wrap('<div class="wrapper"></div>');

      // On button click, wrap the contents of all <p> elements
      $("button").click(function(){
        $("p").contents().wrap("<em><b></b></em>");
      });
    });
  </script>

</body>
</html>
