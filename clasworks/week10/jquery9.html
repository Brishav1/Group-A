<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Input Value Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h2>Form Input Example</h2>

  <label for="name">Name:</label><br>
  <input type="text" id="name"><br>
  <button class="get-name">Get Name</button><br><br>

  <label for="comment">Comment:</label><br>
  <textarea id="comment" rows="4" cols="30"></textarea><br>
  <button class="get-comment">Get Comment</button><br><br>

  <label for="city">Select a city:</label><br>
  <select id="city">
    <option value="Leeds">Leeds</option>
    <option value="London">London</option>
    <option value="Manchester">Manchester</option>
  </select><br>
  <button class="get-city">Get City</button><br><br>

  <script>
    $(document).ready(function(){
      // Get value of a text input with ID name
      $("button.get-name").click(function(){
        var name = $('input[type="text"]#name').val();
        alert(name);
      });

      // Get value of a textarea with ID comment
      $("button.get-comment").click(function(){
        var comment = $("textarea#comment").val();
        alert(comment);
      });

      // Get value of a select box with ID city
      $("button.get-city").click(function(){
        var city = $("select#city").val();
        alert(city);
      });
    });
  </script>

</body>
</html>
