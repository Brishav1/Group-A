<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Input Value from Button Text</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <input type="text" placeholder="First name"><br><br>
  <input type="text" placeholder="Last name"><br><br>

  <button>Fill with Button Text</button>

  <script>
    $(document).ready(function(){
      // Set value of all the text inputs
      $("button").click(function(){
        var text = $(this).text(); // Get the button's text
        $('input[type="text"]').val(text); // Set it as value for all text inputs
      });
    });
  </script>

</body>
</html>
