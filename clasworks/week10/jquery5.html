<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Attributes with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <a href="https://www.wikipedia.org">Visit Wikipedia</a><br><br>

  <img id="sky" 
       src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" 
       alt="Sky with clouds and mountain landscape" 
       width="300"><br><br>

  <button class="btn-one">Get Link Href</button>
  <button class="btn-two">Get Image Alt</button>

  <script>
    $(document).ready(function(){
      // Get href attribute value of first selected hyperlink
      $(".btn-one").click(function(){
        var str = $("a").attr("href");
        alert(str);
      });

      // Get alt attribute value of an image with ID 'sky'
      $(".btn-two").click(function(){
        var str = $("img#sky").attr("alt");
        alert(str);
      });
    });
  </script>

</body>
</html>
