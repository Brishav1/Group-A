<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insert Before Paragraphs</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <p>This is the original paragraph.</p>

  <script>
    $(document).ready(function(){
      // Heading as HTML string
      var newHeading = "<h2>Important Note:</h2>";

      // Paragraph using DOM API
      var newParagraph = document.createElement("p");
      newParagraph.innerHTML = "<em>Lorem Ipsum is dummy text...</em>";

      // Smiley image from OpenMoji (100% reliable)
      var newImage = $('<img src="https://openmoji.org/data/color/svg/1F603.svg" alt="Smiley Face" width="40">');

      // Insert before each <p>
      $("p").before(newHeading, newParagraph, newImage);
    });
  </script>

</body>
</html>
