<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Append Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>

  <div id="container">
    <p>Initial container content.</p>
  </div>

  <button>Append to Container</button>

  <script>
    $(document).ready(function(){
      // Append a "read more..." link to all paragraphs
      $("p").append(' <a href="#">read more...</a>');

      // Append text to #container when button is clicked
      $("button").click(function(){
        $("#container").append(" This is demo text.<br>");
      });
    });
  </script>

</body>
</html>
