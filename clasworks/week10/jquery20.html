<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery .unwrap() Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .wrapper {
      border: 2px dashed #888;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <p>This paragraph is wrapped inside a div.</p>
  </div>

  <div class="wrapper">
    <p>So is this one.</p>
  </div>

  <button>Remove Paragraphs' Parent Elements</button>

  <script>
    $(document).ready(function(){
      // Removes the parent element of each <p>
      $("button").click(function(){
        $("p").unwrap();
      });
    });
  </script>

</body>
</html>
