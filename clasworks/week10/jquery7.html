<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Air Balloon Image</title>
  <style>
    .frame {
      border: 5px solid #444;
      padding: 10px;
      margin: 10px;
      display: inline-block;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h2>Click the button to add attributes</h2>

  <button>Add Class and Title</button><br><br>

  <img src="https://images.unsplash.com/photo-1508685096489-7aacd43bd3b1?auto=format&fit=crop&w=600&q=80" 
       alt="Nice Watch" 
       width="300">

  <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("img").attr({
          "class": "frame",
          "title": "Smart Watch"
        });
      });
    });
  </script>

</body>
</html>
