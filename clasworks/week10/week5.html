<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruit = ["apple", "banana", "orange"];
        fruit.unshift('Grape')
        fruit.shift()
        for (i = 0; i < fruit.length; i++) {
            document.write(fruit[i] + "<br>");
        }
    </script>
</body>
</html>
