<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        a=[20,50,10,40];
        sum=0;
        for(i=0;i<a.length;i++){
            sum=sum+a[i];
        }
        av=sum/a.length;
        document.write("The average is : "+av);

    </script>
</body>
</html>
