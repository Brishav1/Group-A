<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get HTML Content Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <button class="btn-one">Get Paragraph HTML</button>
  <button class="btn-two">Get Container HTML</button>

  <p>This is a <strong>paragraph</strong> with <em>HTML</em> formatting.</p>

  <div id="container">
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li><b>Cherry</b></li>
    </ul>
  </div>

  <script>
    $(document).ready(function(){
      // Get HTML contents of first selected paragraph
      $(".btn-one").click(function(){
        var str = $("p").html();
        alert(str);
      });

      // Get HTML contents of an element with ID 'container'
      $(".btn-two").click(function(){
        var str = $("#container").html();
        alert(str);
      });
    });
  </script>

</body>
</html>
