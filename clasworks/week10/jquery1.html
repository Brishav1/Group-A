<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph Text Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <button class="btn-one">Get all paragraphs text</button>
  <button class="btn-two">Get first paragraph text</button>

  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>
  <p>This is the third paragraph.</p>

  <script>
    $(document).ready(function(){
      // Get combined text contents of all paragraphs
      $(".btn-one").click(function(){
        var str = $("p").text();
        alert(str);
      });

      // Get text contents of the first paragraph
      $(".btn-two").click(function(){
        var str = $("p:first").text();
        alert(str);
      });
    });
  </script>

</body>
</html>
