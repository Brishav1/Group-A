<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    function practicalFunction() {
      var firstName = "Joe";              // Corrected variable name & added quotes
      var surname = "Bloggs";
      var age = 28;                       // Removed quotes to make it a number
      var t = age + 1;                    // Use + for number addition

      console.log("My first name is " + firstName);
      console.log("My surname is " + surname);
      console.log("My age is " + age);
      console.log("Next year my age will be " + t);
    }
  </script>
</head>
<body onload="practicalFunction()">
</body>
</html>
