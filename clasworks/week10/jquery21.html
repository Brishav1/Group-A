<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery removeAttr() Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <a href="https://example.com" target="_blank">Visit Example</a><br><br>

  <button>Remove Link</button>

  <script>
    $(document).ready(function(){
      // Removes the href attribute from all <a> tags
      $("button").click(function(){
        $("a").removeAttr("href");
      });
    });
  </script>

</body>
</html>
