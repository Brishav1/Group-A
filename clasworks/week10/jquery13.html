<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Add Elements</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <script>
    $(document).ready(function(){
      // Heading using string
      var newHeading = "<h1>Important Note:</h1>";

      // Paragraph using DOM
      var newParagraph = document.createElement("p");
      newParagraph.innerHTML = "<em>Lorem Ipsum is dummy text...</em>";

      // Image using jQuery - loaded from Picsum
      var newImage = $('<img src="https://picsum.photos/100" alt="online-image" width="100">');

      // Append all to body
      $("body").append(newHeading, newParagraph, newImage);
    });
  </script>

</body>
</html>
