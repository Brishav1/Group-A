<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery .before() Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <button>Add Symbol Before Headings</button>

  <div id="container">
    <h1>Main Title</h1>
    <p>This is inside the container.</p>
  </div>

  <script>
    $(document).ready(function(){
      // Add content before the element with ID container
      $("#container").before("<p>&mdash; The Beginning &mdash;</p>");

      // Add image before all h1s when button is clicked
      $("button").click(function(){
        $("h1").after('<img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Symbol" width="20">');
      });
    });
  </script>

</body>
</html>
