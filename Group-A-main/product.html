<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ElectroDeals - Product Page</title>
  <link rel="stylesheet" href="homestyle.css" />
  <link rel="stylesheet" href="productstyle.css" />
</head>
<body>
  <!-- Navigation -->
  <nav>
    <h1>ElectroDeals</h1>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="deals.html">Best Deals</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Explore Our Featured Products</h2>
    <p class="description">Hover over a product to learn more. Click to view details.</p>

    <div class="products">
      <div class="product-card" data-name="Smartphone" data-price="$299" data-desc="High-speed performance with AMOLED display.">
        <img src="phone.jpg" alt="Smartphone">
        <h3>Smartphone</h3>
      </div>

      <div class="product-card" data-name="Laptop" data-price="$799" data-desc="Powerful performance for work and play.">
        <img src="laptop.jpg" alt="Laptop">
        <h3>Laptop</h3>
      </div>

      <div class="product-card" data-name="Headphones" data-price="$59" data-desc="Comfortable fit with crystal-clear sound.">
        <img src="headphone.jpg" alt="Headphones">
        <h3>Headphones</h3>
      </div>
    </div>

    <div class="product-detail" id="productDetail">
      <h3 id="detailName">Product Name</h3>
      <p id="detailPrice"></p>
      <p id="detailDesc"></p>
      <button onclick="document.getElementById('productDetail').style.display='none'">Close</button>
    </div>
  </div>

  <footer>
    &copy; 2025 ElectroDeals | Product Showcase
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="product.js"></script>
</body>
</html>
